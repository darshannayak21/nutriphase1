<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriGuide | Personalized Nutrition Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<script src="{{ url_for('static', filename='script.js') }}"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-leaf"></i> NutriGuide</h1>
            <p>Your personalized nutrition assistant</p>
        </header>
        
        <div class="progress-bar">
            <div class="progress-step active">1</div>
            <div class="progress-step">2</div>
            <div class="progress-step">3</div>
            <div class="progress-step">4</div>
        </div>
        
        <form id="profileForm">
            <!-- Step 1: Core Profile -->
            <section class="form-step active">
                <h2><i class="fas fa-user"></i> Basic Information</h2>
                <div class="form-group">
                    <label>Height (e.g., 175cm or 5ft 8in)</label>
                    <input type="text" name="height" required>
                </div>
                
                <div class="form-group">
                    <label>Weight (e.g., 70kg or 154lbs)</label>
                    <input type="text" name="weight" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" name="age" min="1" max="120" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Gender</label>
                        <select name="gender" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Activity Level</label>
                    <select name="activity_level" required>
                        <option value="">Select</option>
                        <option value="sedentary">Sedentary (little/no exercise)</option>
                        <option value="lightly active">Lightly Active (1-3 days/week)</option>
                        <option value="moderately active">Moderately Active (3-5 days/week)</option>
                        <option value="very active">Very Active (6-7 days/week)</option>
                        <option value="extremely active">Extremely Active (athlete level)</option>
                    </select>
                </div>
                
                <div class="form-navigation">
                    <button type="button" class="next-btn">Next <i class="fas fa-arrow-right"></i></button>
                </div>
            </section>
            
            <!-- Step 2: Health Profile -->
            <section class="form-step">
                <h2><i class="fas fa-heartbeat"></i> Health Profile</h2>
                
                <div class="form-group">
                    <label>Medical Conditions</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="medical_conditions" value="none" id="medical_none"> None</label>
                        <label><input type="checkbox" name="medical_conditions" value="diabetes" class="medical_option"> Diabetes</label>
                        <label><input type="checkbox" name="medical_conditions" value="hypertension" class="medical_option"> Hypertension</label>
                        <label><input type="checkbox" name="medical_conditions" value="chronic kidney disease" class="medical_option"> Kidney Disease</label>
                        <label><input type="checkbox" name="medical_conditions" value="pcos" class="medical_option"> PCOS</label>
                        <label><input type="checkbox" name="medical_conditions" value="ibs" class="medical_option"> IBS</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Allergies</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="allergies" value="none" id="allergy_none"> None</label>
                        <label><input type="checkbox" name="allergies" value="nuts" class="allergy_option"> Nuts</label>
                        <label><input type="checkbox" name="allergies" value="dairy" class="allergy_option"> Dairy</label>
                        <label><input type="checkbox" name="allergies" value="gluten" class="allergy_option"> Gluten</label>
                        <label><input type="checkbox" name="allergies" value="seafood" class="allergy_option"> Seafood</label>
                    </div>
                </div>
                
                <div class="form-navigation">
                    <button type="button" class="prev-btn"><i class="fas fa-arrow-left"></i> Previous</button>
                    <button type="button" class="next-btn">Next <i class="fas fa-arrow-right"></i></button>
                </div>
            </section>
            
            <!-- Step 3: Dietary Preferences -->
            <section class="form-step">
                <h2><i class="fas fa-utensils"></i> Dietary Preferences</h2>
                
                <div class="form-group">
                    <label>Diet Type</label>
                    <select name="diet_type" required>
                        <option value="">Select</option>
                        <option value="omnivore">Omnivore</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="keto">Keto</option>
                        <option value="mediterranean">Mediterranean</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Food Preferences</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="preferences" value="spicy"> Spicy Foods</label>
                        <label><input type="checkbox" name="preferences" value="sweet"> Sweet Foods</label>
                        <label><input type="checkbox" name="preferences" value="salty"> Salty Foods</label>
                        <label><input type="checkbox" name="preferences" value="sour"> Sour Foods</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Disliked Foods (separate by commas)</label>
                    <textarea name="disliked_foods" placeholder="e.g., mushrooms, olives, liver"></textarea>
                </div>
                
                <div class="form-navigation">
                    <button type="button" class="prev-btn"><i class="fas fa-arrow-left"></i> Previous</button>
                    <button type="button" class="next-btn">Next <i class="fas fa-arrow-right"></i></button>
                </div>
            </section>
            
            <!-- Step 4: Goals -->
            <section class="form-step">
                <h2><i class="fas fa-bullseye"></i> Goal Setting</h2>
                
                <div class="form-group">
                    <label>Main Health Goal</label>
                    <select name="main_health_goal" required>
                        <option value="">Select</option>
                        <option value="weight loss">Weight Loss</option>
                        <option value="muscle gain">Muscle Gain</option>
                        <option value="maintenance">Maintain Weight</option>
                        <option value="improve energy">Improve Energy</option>
                        <option value="manage condition">Manage Health Condition</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Goal Weight (e.g., 65kg or 143lbs)</label>
                        <input type="text" name="goal_weight" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Timeline (weeks)</label>
                        <input type="number" name="goal_timeline_weeks" min="1" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Additional Notes</label>
                    <textarea name="notes" placeholder="Any other preferences or constraints"></textarea>
                </div>
                
                <div class="form-navigation">
                    <button type="button" class="prev-btn"><i class="fas fa-arrow-left"></i> Previous</button>
                    <button type="submit">Create Profile <i class="fas fa-check"></i></button>
                </div>
            </section>
        </form>

        <div id="results" class="hidden">
            <h2><i class="fas fa-chart-line"></i> Your Nutrition Profile</h2>
            <div id="profileResults"></div>
        </div>
    </div>
    
    <footer>
        <p>NutriGuide &copy; 2025 | Your Personalized Nutrition Assistant</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
